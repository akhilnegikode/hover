<lib-ngx-image-zoom
    [thumbImage]=image
    [fullImage]=image
    [magnification]="3"
    [enableScrollZoom]="true"
    [enableLens]="true"
    [lensHeight]="100"
    [lensWidth]="100"
></lib-ngx-image-zoom>

<ng-container>
  <image-map [src]="image" [coordinates]="coordinates" (onClick)="getClick($event)"></image-map>
</ng-container>
